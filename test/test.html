<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporter Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        h1, h2 {
            color: #1e293b;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Bug Reporter Test Page</h1>
    <p>Use this page to test the bug reporter extension functionality.</p>

    <div class="test-section">
        <h2>Console Log Tests</h2>
        <button onclick="testConsoleLogs()">Generate Console Logs</button>
        <button onclick="testConsoleError()">Generate Error</button>
        <button onclick="testConsoleObject()">Log Complex Object</button>
    </div>

    <div class="test-section">
        <h2>Network Request Tests</h2>
        <button onclick="testFetch()">Make Fetch Request</button>
        <button onclick="testFailedFetch()">Make Failed Request</button>
        <button onclick="testMultipleRequests()">Make Multiple Requests</button>
    </div>

    <div class="test-section">
        <h2>DOM Interaction Tests</h2>
        <button onclick="testDOMChanges()">Modify DOM</button>
        <button onclick="testFormInput()">Show Form</button>
        <div id="dynamicContent"></div>
    </div>

    <div class="test-section">
        <h2>Error Scenarios</h2>
        <button onclick="throwError()">Throw JavaScript Error</button>
        <button onclick="asyncError()">Async Error</button>
        <button onclick="promiseRejection()">Promise Rejection</button>
    </div>

    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            console.log(`[Test] ${message}`);
        }

        function testConsoleLogs() {
            console.log('This is a test log message');
            console.info('This is an info message');
            console.warn('This is a warning message');
            console.debug('This is a debug message');
            log('Console logs generated', 'success');
        }

        function testConsoleError() {
            console.error('This is an error message');
            console.error('Error with stack:', new Error('Test error'));
            log('Console errors generated', 'success');
        }

        function testConsoleObject() {
            const complexObject = {
                name: 'Test Object',
                nested: {
                    level1: {
                        level2: {
                            value: 42
                        }
                    }
                },
                array: [1, 2, 3, { inner: true }],
                date: new Date(),
                func: function() { return 'test'; }
            };
            console.log('Complex object:', complexObject);
            console.table([
                { name: 'Alice', age: 25 },
                { name: 'Bob', age: 30 },
                { name: 'Charlie', age: 35 }
            ]);
            log('Complex console logs generated', 'success');
        }

        async function testFetch() {
            try {
                log('Making fetch request...', 'info');
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                console.log('Fetch response:', data);
                log('Fetch request completed', 'success');
            } catch (error) {
                log('Fetch error: ' + error.message, 'error');
            }
        }

        async function testFailedFetch() {
            try {
                log('Making failed fetch request...', 'info');
                const response = await fetch('https://jsonplaceholder.typicode.com/invalid-endpoint');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Failed fetch:', error);
                log('Failed fetch completed (expected)', 'success');
            }
        }

        async function testMultipleRequests() {
            log('Making multiple requests...', 'info');
            const urls = [
                'https://jsonplaceholder.typicode.com/posts/1',
                'https://jsonplaceholder.typicode.com/users/1',
                'https://jsonplaceholder.typicode.com/comments/1'
            ];
            
            try {
                const promises = urls.map(url => fetch(url));
                const responses = await Promise.all(promises);
                console.log('All requests completed:', responses.map(r => r.status));
                log('Multiple requests completed', 'success');
            } catch (error) {
                log('Multiple requests error: ' + error.message, 'error');
            }
        }

        function testDOMChanges() {
            const container = document.getElementById('dynamicContent');
            container.innerHTML = `
                <div class="success">
                    <h3>Dynamic Content Added!</h3>
                    <p>This content was added dynamically at ${new Date().toLocaleTimeString()}</p>
                    <button onclick="this.parentElement.remove()">Remove Me</button>
                </div>
            `;
            log('DOM content added', 'success');
        }

        function testFormInput() {
            const container = document.getElementById('dynamicContent');
            container.innerHTML = `
                <form onsubmit="handleFormSubmit(event)">
                    <h3>Test Form</h3>
                    <input type="text" placeholder="Enter text" id="testInput">
                    <input type="password" placeholder="Password" id="testPassword">
                    <input type="email" placeholder="Email" id="testEmail">
                    <button type="submit">Submit</button>
                </form>
            `;
            log('Form displayed', 'success');
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = {
                text: document.getElementById('testInput').value,
                password: '[MASKED]',
                email: document.getElementById('testEmail').value
            };
            console.log('Form submitted:', formData);
            log('Form submitted: ' + JSON.stringify(formData), 'success');
        }

        function throwError() {
            try {
                throw new Error('This is a test error!');
            } catch (error) {
                console.error('Caught error:', error);
                log('Error thrown and caught', 'success');
            }
        }

        async function asyncError() {
            setTimeout(() => {
                try {
                    nonExistentFunction();
                } catch (error) {
                    console.error('Async error:', error);
                    log('Async error generated', 'success');
                }
            }, 100);
        }

        function promiseRejection() {
            const promise = new Promise((resolve, reject) => {
                reject(new Error('Promise rejected!'));
            });
            
            promise.catch(error => {
                console.error('Promise rejection:', error);
                log('Promise rejection handled', 'success');
            });
        }

        // Log page load
        console.log('Test page loaded at', new Date().toISOString());
        log('Test page ready', 'success');
    </script>
</body>
</html>
